<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Cytoscape.js - Test</title>
		<!--Cytoscape.js LIB -->
		<script src="../../main/resources/dependencies/cytoscape/cytoscape.js" type="text/javascript"></script>
		<!-- BIOJS LIB and CSS -->
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.js"></script>
		<script language="JavaScript" type="text/javascript" src="../../main/javascript/Biojs.Cytoscape.js"></script>
		
		<style>
			#cy { width: 600px; height: 600px; border: 1px solid #888; } /* must have dimensions defined in your app */
		</style>

		<script language="JavaScript" type="text/javascript">
			// see cytoscape.js docs at http://cytoscape.github.io/cytoscape.js
			window.onload = function() {
				var instance1 = new Biojs.Cytoscape({
					container: window.document.getElementById('cy'),

					layout: {
						name: 'circle'
					},

					elements: {
						nodes: [
							{ data: { id: 'n0' } },
							{ data: { id: 'n1' } },
							{ data: { id: 'n2' } },
							{ data: { id: 'n3' } },
							{ data: { id: 'n4' } }
						],
						
						edges: [
							{ data: { id: 'n0n2', source: 'n0', target: 'n2' } },
							{ data: { id: 'n2n4', source: 'n2', target: 'n4' } },
							{ data: { id: 'n4n1', source: 'n4', target: 'n1' } },
							{ data: { id: 'n1n3', source: 'n1', target: 'n3' } },
							{ data: { id: 'n3n0', source: 'n3', target: 'n0' } }
						]
					},

					ready: function(e){
						window.cy = this;
					}
				});			
			};
		</script>
	</head>

	<body>
		<div id="cy"></div>
	</body>
</html>
