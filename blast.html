<html>
  <head>
    <title>htmlBio BLAST</title>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/NtSeq/lib/nt.js"></script>
    <script>
	
	$(document).ready(function(){
      $("#blastForm").submit(function(event){
	    blast2seq(event);
	    event.preventDefault();
	  });
	});
    function blast2seq(event){
	  var url ="http://www.ncbi.nlm.nih.gov/blast/Blast.cgi?";
	  
	  var theForm=event.currentTarget;
	  
	  var query=(new Nt.Seq()).read(theForm.QUERY.value);
	  var subject=(new Nt.Seq()).read(theForm.SUBJECT.value);
	  
	  var map=subject.mapSequence(query);
	  console.log(map.best().alignment().sequence());
	}
    </script>
  </head>  
  <body>
    <div>
      <form id="blastForm">
        <input type="hidden" name="CMD" value="Put" />
        <input type="hidden" name="DATABASE" value="nt" />
        <input type="hidden" name="FORMAT" value="ASN.1" />
        <p><select name="PROGRAM">
          <option selected>blastn</option>
          <option>blastx</option>
        </select></p>
        <p><textarea name="QUERY">ATGCCCGACTGCA</textarea></p>
        <p><textarea name="SUBJECT">ATGCCTGACTGCA</textarea></p>
        <p><input type="submit" /></p>
      </form>
    </div>
  </body>
 
</html>
